<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FLAMES PRO MAX üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* BACKGROUND */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(120deg,rgba(0,0,0,.6),rgba(0,0,0,.85)),
    url("flames-bg.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-attachment:fixed;
  overflow:hidden;
  transition:.6s;
}

body.neon{
  background:
    linear-gradient(120deg,rgba(0,0,0,.8),rgba(0,0,0,.95)),
    url("flames-bg.png");
}

/* CARD */
.card{
  width:90%;
  max-width:400px;
  padding:25px 20px;
  border-radius:25px;
  background:rgba(255,255,255,.22);
  backdrop-filter:blur(22px);
  box-shadow:0 25px 70px rgba(0,0,0,.65);
  text-align:center;
  color:#fff;
  animation:fade 1s ease;
}

@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

h1{
  margin-bottom:15px;
  font-size:1.7rem;
  text-shadow:0 0 30px #ff9ad5;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:1rem;
}

/* BUTTONS */
button{
  margin-top:12px;
  padding:12px 26px;
  border-radius:35px;
  border:none;
  background:linear-gradient(135deg,#ff0844,#ffb199);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 40px rgba(255,0,120,.9);
  transition:.3s;
  font-size:1rem;
}
button:hover{transform:scale(1.1)}

/* RESULT */
.result{
  margin-top:18px;
  min-height:60px;
  font-size:1rem;
  font-weight:bold;
  text-shadow:0 0 25px #fff;
  white-space:pre-line;
}

/* HISTORY */
.history{
  margin-top:12px;
  max-height:80px;
  overflow:auto;
  font-size:0.85rem;
  text-align:left;
}

/* CONTROLS */
.controls{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  margin-top:15px;
  font-size:1.1rem;
}
.control{
  flex:1;
  margin:3px;
  text-align:center;
  cursor:pointer;
}

/* HEART RAIN */
.heart{
  position:absolute;
  font-size:20px;
  animation:fall linear infinite;
}
@keyframes fall{
  from{top:-10%}
  to{top:110%}
}

/* SPARKS */
.spark{
  position:absolute;
  font-size:12px;
  animation:spark .8s linear;
}
@keyframes spark{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-40px)}
}

/* CREDIT */
.credit{
  margin-top:12px;
  font-size:12px;
  opacity:0.9;
  letter-spacing:.5px;
  text-align:center;
  cursor:pointer;
  transition:transform .25s, opacity .25s;
  text-shadow:0 0 12px rgba(255,255,255,.6);
}
.credit a{
  color:#ffd1ec;
  text-decoration:none;
  font-weight:600;
  margin:0 4px;
}
.credit a:hover{
  text-decoration:underline;
  transform:scale(1.05);
  display:inline-block;
}

/* RESPONSIVE */
@media(max-width:400px){
  h1{font-size:1.5rem;}
  button{font-size:0.95rem;padding:11px 22px;}
  input{font-size:0.95rem;padding:10px;}
  .result{font-size:0.95rem;}
  .history{font-size:0.8rem;}
  .controls{font-size:1rem;}
}
</style>
</head>

<body>

<div class="card">
  <h1>üî• FLAMES PRO MAX üî•</h1>

  <input id="n1" placeholder="Your Name">
  <input id="n2" placeholder="Partner Name">

  <button onclick="calc()">Check üíñ</button>

  <div class="result" id="res"></div>
  <div class="history" id="hist"></div>

  <div class="controls">
    <div class="control" onclick="toggleMusic(this)">üéµ</div>
    <div class="control" onclick="toggleMode()">‚ö°</div>
    <div class="control" onclick="shareWA()">üì§</div>
    <div class="control" onclick="exportHistory()">‚¨áÔ∏è</div>
    <div class="control" onclick="stats()">üìä</div>
    <div class="control" onclick="clearHistory()">üóëÔ∏è</div>
  </div>

  <!-- CREDIT -->
  <div class="credit">
    ¬© <span id="year"></span> ‚Ä¢ Made by <strong>Yogeshwaran</strong> |
    <a href="https://github.com/Yogeshwaran" target="_blank">GitHub</a> |
    <a href="https://www.linkedin.com/in/yogeshwaran-a-64655b396" target="_blank">LinkedIn</a>
     FLAMES Pro Max üî•
  </div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
const n1=document.getElementById("n1");
const n2=document.getElementById("n2");
const res=document.getElementById("res");
const hist=document.getElementById("hist");

/* AUTO YEAR */
document.getElementById("year").innerText=new Date().getFullYear();

/* MUSIC */
let musicOn=false;
const m=document.getElementById("music");
function toggleMusic(el){
  musicOn?m.pause():m.play();
  musicOn=!musicOn;
  el.innerText=musicOn?"üîá":"üéµ";
}

/* MODE */
function toggleMode(){
  document.body.classList.toggle("neon");
}

/* HEART RAIN */
setInterval(()=>{
  let h=document.createElement("div");
  h.innerHTML="üíñ";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* ENTER KEY SUPPORT */
document.addEventListener("keydown",e=>{
  if(e.key==="Enter") calc();
});

/* FLAMES CALC */
function calc(){
  let a=n1.value.toLowerCase().replace(/\s/g,"");
  let b=n2.value.toLowerCase().replace(/\s/g,"");

  if(!a||!b){type("Enter names ‚ùó");return}
  if(!/^[a-z]+$/.test(a+b)){type("Only letters allowed ‚ùó");return}

  let x=a.split(""),y=b.split("");
  for(let i=0;i<x.length;i++)
    for(let j=0;j<y.length;j++)
      if(x[i]==y[j]){x[i]=y[j]="";break}

  let c=x.join("").length+y.join("").length;
  let flames=["Friends üíõ","Love ‚ù§Ô∏è","Affection üíï","Marriage üíç","Enemy üí¢","Siblings üë®‚Äçüë©‚Äçüëß"];

  while(flames.length>1){
    let i=(c%flames.length)-1;
    i>=0?flames=flames.slice(i+1).concat(flames.slice(0,i)):flames.pop();
  }

  let percent=Math.min(100,(c*13)%101);
  let zodiac=["‚ôà","‚ôâ","‚ôä","‚ôã","‚ôå","‚ôç","‚ôé","‚ôè","‚ôê","‚ôë","‚ôí","‚ôì"];
  let nick=["Sweetheart üíï","Cutie üòò","Angel üòá","King üëë","Queen üë∏"];

  let text=`${flames[0]}
${percent}% Compatibility üíò
Zodiac: ${zodiac[Math.floor(Math.random()*12)]}
${nick[Math.floor(Math.random()*nick.length)]}`;

  type(text);
  saveHistory(`${a} ‚ù§ ${b} ‚Üí ${flames[0]} (${percent}%)`);
  spark(25);
}

/* TYPE EFFECT */
function type(t){
  res.innerHTML="";
  let i=0;
  let s=setInterval(()=>{
    res.innerHTML+=t[i++]||"";
    if(i>t.length) clearInterval(s);
  },40);
}

/* SPARK EFFECT */
function spark(n){
  for(let i=0;i<n;i++){
    let s=document.createElement("div");
    s.innerHTML="‚ú®";
    s.className="spark";
    s.style.left=(45+Math.random()*20)+"%";
    s.style.top="50%";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),800);
  }
}

/* HISTORY */
function saveHistory(t){
  let h=JSON.parse(localStorage.getItem("flames")||"[]");
  h.unshift(t);
  if(h.length>10) h.pop();
  localStorage.setItem("flames",JSON.stringify(h));
  render();
}

function render(){
  let h=JSON.parse(localStorage.getItem("flames")||"[]");
  hist.innerHTML=h.map(e=>"‚Ä¢ "+e).join("<br>");
}

function clearHistory(){
  localStorage.removeItem("flames");
  hist.innerHTML="";
}

/* EXPORT */
function exportHistory(){
  let h=localStorage.getItem("flames")||"";
  let a=document.createElement("a");
  a.href="data:text/plain,"+encodeURIComponent(h);
  a.download="flames-history.txt";
  a.click();
}

/* STATS */
function stats(){
  let h=JSON.parse(localStorage.getItem("flames")||"[]");
  alert("Total Love Checks: "+h.length);
}

/* SHARE */
function shareWA(){
  window.open(`https://wa.me/?text=${encodeURIComponent(res.innerText)}`);
}

render();
</script>

</body>
</html>
